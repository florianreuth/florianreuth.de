    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #121212;
            color: #e0e0e0;
            padding: 20px;
        }

        img.profile-pic {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 2px solid #444;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }

        img.profile-pic:hover {
            transform: scale(1.05);
        }

        h1.username {
            margin: 0 0 20px 0;
            font-size: 2rem;
            color: #fff;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 18px;
            margin-bottom: 20px;
        }

        .card, .donation-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #1e1e1e;
            border-radius: 12px;
            border: 1px solid #333;
            color: #e0e0e0;
            text-decoration: none;
            transition: transform 0.2s, background 0.2s, color 0.2s, box-shadow 0.2s;
        }

        .card {
            width: 45px;
            height: 45px;
            font-size: 1.4rem;
        }

        .donation-card {
            width: 70px;
            height: 70px;
            font-size: 2rem;
        }

        .card span.label, .donation-card span.label {
            display: block;
            margin-top: 4px;
            color: #ccc;
        }

        .card span.label {
            font-size: 0.65rem;
        }

        .donation-card span.label {
            font-size: 0.85rem;
        }

        .card:hover, .donation-card:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }

        a.github:hover {
            background: #6e5494;
            color: #fff;
            box-shadow: 0 4px 15px rgba(110, 84, 148, 0.4);
        }

        a.discord:hover {
            background: #5865F2;
            color: #fff;
            box-shadow: 0 4px 15px rgba(88, 101, 242, 0.4);
        }

        a.bluesky:hover {
            background: #00acee;
            color: #fff;
            box-shadow: 0 4px 15px rgba(0, 172, 238, 0.4);
        }

        a.twitter:hover {
            background: #1DA1F2;
            color: #fff;
            box-shadow: 0 4px 15px rgba(29, 161, 242, 0.4);
        }

        a.youtube:hover {
            background: #FF0000;
            color: #fff;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.4);
        }

        a.email:hover {
            background: #0078d7;
            color: #fff;
            box-shadow: 0 4px 15px rgba(0, 120, 215, 0.4);
        }

        a.paypal:hover {
            background: #003087;
            color: #fff;
            box-shadow: 0 4px 15px rgba(0, 48, 135, 0.4);
        }

        a.kofi:hover {
            background: #29abe0;
            color: #fff;
            box-shadow: 0 4px 15px rgba(41, 171, 224, 0.4);
        }

        a.sponsor:hover {
            background: #EA4AAA;
            color: #fff;
            box-shadow: 0 4px 15px rgba(234, 74, 170, 0.4);
        }

        .donate-text {
            margin: 15px 0 10px 0;
            font-size: 1rem;
            color: #ccc;
            max-width: 400px;
        }

        .footer-buttons {
            display: flex;
            gap: 15px;
            margin-top: 25px;
            flex-wrap: wrap;
            justify-content: center;
        }

        a.button-link {
            background-color: #1e1e1e;
            border: 1px solid #444;
            padding: 10px 20px;
            border-radius: 8px;
            color: #e0e0e0;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.2s, color 0.2s;
        }

        a.button-link:hover {
            background-color: #1e90ff;
            color: #fff;
        }
