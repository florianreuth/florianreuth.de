<head>

    <meta name="description"
          content="FlorianMichael - Developer, content creator, and online profile showcasing GitHub, social media, and donation links.">
    <meta name="keywords" content="FlorianMichael, GitHub, developer, content creator, social media, donations">
    <meta name="author" content="FlorianMichael">

    <meta property="og:title" content="FlorianMichael - My Profile">
    <meta property="og:description"
          content="Check out my GitHub, social profiles, and support my work via PayPal, Ko-Fi, or GitHub Sponsors.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://florianmichael.de/">
    <meta property="og:image" content="https://florianmichael.de/avatar.jpeg">
    <meta property="og:image:alt" content="FlorianMichael Profile Picture">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="FlorianMichael - My Profile">
    <meta name="twitter:description"
          content="Check out my GitHub, social profiles, and support my work via PayPal, Ko-Fi, or GitHub Sponsors.">
    <meta name="twitter:image" content="https://florianmichael.de/avatar.jpeg">
    <meta name="twitter:site" content="@enzaxd">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: #0a0a0f;
            color: #e0e0e0;
            padding: 24px;
            min-height: 100vh;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at 30% 20%, rgba(99, 102, 241, 0.08) 0%, transparent 50%),
            radial-gradient(ellipse at 70% 80%, rgba(139, 92, 246, 0.06) 0%, transparent 50%);
            z-index: -1;
        }

        .container {
            max-width: 400px;
            width: 100%;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid rgba(99, 102, 241, 0.5);
            margin-bottom: 20px;
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .profile-pic:hover {
            transform: scale(1.05);
            border-color: rgba(99, 102, 241, 0.8);
        }

        .username {
            font-size: 1.75rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 6px;
        }

        .github-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: #888;
            font-size: 0.95rem;
            text-decoration: none;
            margin-bottom: 32px;
            transition: color 0.2s ease;
        }

        .github-link:hover {
            color: #fff;
        }

        .donate-text {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 500;
        }

        .card-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .donation-card {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            color: #e0e0e0;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .donation-card:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(255, 255, 255, 0.15);
        }

        .donation-card i {
            font-size: 1.4rem;
            width: 28px;
            text-align: center;
        }

        .donation-card .label {
            font-size: 1rem;
            font-weight: 500;
        }

        .donation-card.paypal i {
            color: #00457C;
        }

        .donation-card.kofi i {
            color: #FF5E5B;
        }

        .donation-card.sponsor i {
            color: #DB61A2;
        }

        .donation-card.paypal:hover {
            border-color: rgba(0, 69, 124, 0.5);
        }

        .donation-card.kofi:hover {
            border-color: rgba(255, 94, 91, 0.5);
        }

        .donation-card.sponsor:hover {
            border-color: rgba(219, 97, 162, 0.5);
        }

        .footer {
            margin-top: 48px;
            font-size: 0.8rem;
            color: #444;
        }

        .footer a {
            color: #555;
            text-decoration: none;
        }

        .footer a:hover {
            color: #888;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="avatar.jpeg" alt="FlorianMichael" class="profile-pic" fetchpriority="high">
    <h1 class="username">FlorianMichael</h1>
    <a href="https://github.com/FlorianMichael" target="_blank" class="github-link">
        <i class="fab fa-github"></i> @FlorianMichael
    </a>

    <p class="donate-text">Support my work</p>

    <div class="card-container">
        <a href="https://github.com/sponsors/FlorianMichael" class="donation-card sponsor" target="_blank">
            <i class="fas fa-heart"></i>
            <span class="label">GitHub Sponsors</span>
        </a>
        <a href="https://ko-fi.com/florianmichael" class="donation-card kofi" target="_blank">
            <i class="fas fa-mug-hot"></i>
            <span class="label">Ko-fi</span>
        </a>
        <a href="https://www.paypal.com/donate/?hosted_button_id=9RJRFKZQ2JTZS" class="donation-card paypal"
           target="_blank">
            <i class="fab fa-paypal"></i>
            <span class="label">PayPal</span>
        </a>
    </div>

    <p class="footer">
        © 2024-2026 · <a href="https://opensource.org/licenses/MIT" target="_blank">MIT License</a>
    </p>
</div>

</body>
</html>
